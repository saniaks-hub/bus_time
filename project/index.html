<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracking Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("backgrounindex.jpg") no-repeat center center fixed; /* Updated background image */
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #e05447;
        }
        .hint-text {
            font-size: 0.9rem;
            color: #333;
            text-align: center;
            margin-top: 15px;
        }
        .hint-text a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: 500;
        }
        .hint-text a:hover {
            text-decoration: underline;
        }
        .form-control {
            font-size: 1rem;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h2>Bus Tracking Login</h2>
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <p class="card-title text-center text-dark">Please enter login details below</p>
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center hint-text">
                Don't have an account? <a href="form.html">Sign up</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateForm() {
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();

        if (email === "" || password === "") {
            alert("Both fields are required.");
            return false;
        }

        window.location.href = "mainpage.html";
        return false;
    }
</script>
</body>
</html>
